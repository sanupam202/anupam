<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>registration form</title>
    <meta
      name="keywords"
      content=" JavaScript Form Validation, registration form"
    />
    <meta
      name="description"
      content="This JavaScript Form Validation using a registration form. "
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="javascript.js"></script>
  </head>

  <body onload="document.registration.userid.focus();">
    <h1 id="heading">Registration Form</h1>
    Use tab keys to move from one input field to the next.
    <form name="registration" onSubmit="return formValidation();">
      <div>
      <ul>
        <li><label for="userid">User id:</label></li>
        <input type="text" name="userid" size="20" />
        <br>
        <br>
        <li><label for="passid">Password:</label></li>
        <input type="password" name="passid" size="20" />
        <br><br>
        <li><label for="username">Name:</label></li>
        <input type="text" name="username" size="50" /><br><br>
        <li><label for="address">Address:</label></li>
        <input type="text" name="address" size="50" />
        <li><label for="country">Country:</label></li>

        <select name="country">
          <option selected="" value="Default">(Please select a country)</option>
          <option value="AF">sri lanka</option>
          <option value="AL">Nepal</option>
          <option value="DZ">India</option>
          <option value="AS">Russia</option>
          <option value="AD">USA</option>
        </select>

        <li><label for="email">Email:</label></li>
        <input type="text" name="email" size="50" />
        <li><label id="gender">Sex:</label></li>

        <input type="radio" name="msex" value="Male" /><span>Male</span>

        <input type="radio" name="fsex" value="Female" /><span>Female</span>

        <li><label>Language:</label></li>
        <input type="checkbox" name="en" value="en" checked /><span
          >English</span
        >

        <input type="checkbox" name="nonen" value="noen" /><span
          >Non English</span
        >

        <li><label for="desc">About:</label></li>
        <textarea name="desc" id="desc" cols="20cm" rows="5cm" ></textarea>
  </div>
      </ul>
    </form>
  </body>
</html>
